<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BankingPage</title>

   <!-- tailwindcss cdn -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
  <header>
      <h1 class="text-5xl text-center mt-4 mb-5">Let's get some <span class="font-semibold text-purple-500 Courier New"> Mooooney</span>!!</h1>
   </header>

   <main class="w-3/4 mx-auto">
      <!-- Balance and Transaction -->
      <section>

         <div class="grid grid-cols-3 gap-4 text-center">

            <div class=" bg-red-300 shadow-2xl p-5 rounded-xl border-orange-500">
               <h2 class="text-white text-2xl">Deposit</h2>
               <h3 class="text-white text-4xl">$<span id="deposit-total">00</span></h3>
            </div>

            <div class="bg-pink-300 shadow-2xl p-5 rounded-xl border-orange-500">
               <h2 class="text-white text-2xl">Withdraw</h2>
               <h3 class="text-white text-4xl">$<span id="withdraw-total">00</span></h3>

            </div>

            <div class="bg-purple-300 shadow-2xl p-5 rounded-xl border-orange-500">
               <h2 class="text-white text-2xl">Balance</h2>
               <h3 class="text-white text-4xl">$<span id="balance-total">500</span></h3>
            </div>

        </div>

      </section>
      <br>
      <!-- Deposite and Withdraw -->

      <section>

         <div class="grid grid-cols-2 gap-4 text-center w-2/2 mx-auto">

            <div class=" bg-red-300 shadow-2xl p-5 rounded-xl border-orange-500">
               <h2 class="text-white text-2xl mb-3"> Please Deposit</h2>
            
            <input id="Deposit-input" class="bg-yellow-300 rounded-xl outline-white text-center block p-3 mb-5 ml-3 w-100%" type="text" placeholder="$ amount you want to deposit">

      
            <button id="Deposit-button" class="bg-yellow-300 outline-white rounded-xl px-8 ml-5 border-blue-700 text-white text-center block p-2 mb-5 w-100%">Deposit</button>

            </div>

            <div class=" bg-red-300 shadow-2xl p-5 rounded-xl border-orange-500">
               <h2 class="text-white text-2xl mb-3"> Please Withdraw</h2>
            
            <input id="withdraw-input" class="bg-yellow-300 rounded-xl outline-white text-center block p-3 mb-5 ml-3 w-100%" type="text" placeholder="$ amount you want to Withdraw">

      
            <button id="Withdraw-button" class="bg-yellow-300 outline-white rounded-xl px-8 ml-5 border-blue-700 text-white text-center block p-2 mb-5 w-100%">Withdraw</button>

            </div>

        </div>

          
      </section>

   </main>
   
   <script src="banking.js"></script>
</body>
</html>
