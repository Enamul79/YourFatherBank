<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Baap er Bank</title>
   <!-- Tailwind cdn -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-5xl text-center mt-4">Welcome to my <span class="font-semibold text-purple-500 Courier New">Baap er Bank</span>!!</h1>
   </header>
   <main>
      <section class="bg-pink-200 shadow-2xl w-3/4 mx-auto mt-8 p-3">
         <h3 class="text-3xl mb-5">please Login</h3>
         <div>

            <input id="user-email" class="rounded-xl text-center block p-3 mb-5 ml-5 w-3/4 " type="text" placeholder="please enter your email">

            <input class="rounded-xl  text-center p-3 mb-5 ml-5 w-3/4 " type="password" name="" id="user-password" placeholder="password">

            <button id="login-submit" class="bg-red-300 rounded-xl px-8 ml-5 border-blue-700 text-white text-center block p-2 mb-5 w-3/4">submit</button>
         </div>

      </section>
   </main>
   <script src="login.js"></script>
</body>
</html>
